<!DOCTYPE html>

    <!-- Google Fonts -->

    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* CSS Variables - √âclat Mystique Theme */
        :root {
            --gold-primary: #D4AF37;

            --gold-dark: #B8860B;

        }
        
        /* Skills Section */
        .skills-grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        /* Artefato Section */

        }
        
        .artefato-name {

        @media (max-width: 1024px) {

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-title">üé≠ Perfil Cultural - Chronos</div>
            <div class="nav-buttons">
                <a href="/cultural-characters/" class="nav-button">
                    ‚Üê Lista de Personagens
                </a>
                <a href="/" class="nav-button">
                    üè† Menu Principal
                </a>
            </div>
        </div>
        
        <div id="profileContainer">
            <div class="loading">
                üîÑ Carregando perfil cultural...
            </div>
        </div>
        
        <!-- Bot√£o de Teste Tempor√°rio -->
        <div style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
            <button onclick="testSkillsAPI()" style="background: #722F37; color: #F7E98E; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">
                üîß Testar Skills API
            </button>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let characterData = null;
        
        // Fun√ß√£o de teste para debugging
        async function testSkillsAPI() {
            console.log('üß™ === TESTE DA API DE SKILLS ===');
            
            try {
                const response = await fetch('/api/skills', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-cache'
                });
                
                console.log('üåê Response status:', response.status);
                console.log('üåê Response headers:', Array.from(response.headers.entries()));
                
                const data = await response.json();
                console.log('üì¶ Skills API Response:', JSON.stringify(data, null, 2));
                
                const skills = data?.data?.skills || [];
                console.log('üéØ Skills array length:', skills.length);
                console.log('üÜî IDs encontrados:', skills.map(s => s.id));
                
                // Testar busca espec√≠fica
                const shiSkills = skills.filter(s => s.id.startsWith('SHIWX'));
                console.log('‚öîÔ∏è Skills do Shi Wuxing:', shiSkills.length);
                shiSkills.forEach(skill => {
                    console.log(`   - ${skill.id}: ${skill.name}`);
                });
                
                alert(`Teste completo! Encontradas ${skills.length} skills total, ${shiSkills.length} do Shi Wuxing. Veja o console para detalhes.`);
                
            } catch (error) {
                console.error('üí• Erro no teste:', error);
                alert('Erro no teste: ' + error.message);
            }
        }
        
        // Fun√ß√£o para obter ID do personagem da URL
        function getCharacterIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Fun√ß√£o para carregar dados do personagem
        async function loadCharacter(characterId) {
            try {
                console.log('Carregando personagem:', characterId);
                const response = await fetch(`${API_BASE}/characters`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados completos carregados:', data);
                
                // Procurar personagem por ID
                characterData = null;
                if (data.characters) {
                    characterData = data.characters[characterId];
                }
                
                if (!characterData) {
                    throw new Error('Personagem n√£o encontrado no banco de dados');
                }
                
                console.log('Dados do personagem carregados:', characterData);
                
                // Carregar skills detalhadas
                await loadCharacterSkills(characterData);
                
                renderCharacterProfile();
                
            } catch (error) {
                console.error('Erro ao carregar personagem:', error);
                document.getElementById('profileContainer').innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao carregar perfil: ${error.message}
                        <br><br>
                        <a href="/cultural-characters/" class="nav-button">
                            ‚Üê Voltar para Lista
                        </a>
                    </div>
                `;
            }
        }
        
        // Fun√ß√£o para carregar skills detalhadas do personagem
        async function loadCharacterSkills(character) {
            try {
                console.log('üîÑ Carregando skills para:', character.name, 'Skills:', character.skills);
                
                if (!character.skills || character.skills.length === 0) {
                    console.log('‚ö†Ô∏è Personagem n√£o possui skills');
                    character.detailedSkills = [];
                    return;
                }
                
                // Carregar todas as skills do banco de dados - sem cache
                const skillsUrl = `${API_BASE}/skills`;
                console.log('üì° Fazendo fetch para:', skillsUrl);
                
                const skillsResponse = await fetch(skillsUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-cache'
                });
                console.log('üì° Response status:', skillsResponse.status, skillsResponse.statusText);
                
                if (!skillsResponse.ok) {
                    throw new Error(`Erro ao carregar skills: ${skillsResponse.status}`);
                }
                
                const skillsData = await skillsResponse.json();
                console.log('üì¶ Skills data completa:', JSON.stringify(skillsData, null, 2));
                
                // Mapear IDs das skills do personagem para objetos detalhados
                character.detailedSkills = [];
                
                // Acessar skills do array corretamente
                const skillsArray = skillsData?.data?.skills || skillsData?.skills || [];
                console.log('üéØ Skills array extra√≠do:', skillsArray.length, 'skills');
                console.log('üéØ Primeiro item do array:', skillsArray[0]);
                
                // Listar todos os IDs dispon√≠veis na API
                const availableIds = skillsArray.map(s => s.id);
                console.log('üÜî IDs dispon√≠veis na API:', availableIds);
                
                for (const skillRef of character.skills) {
                    const skillId = skillRef.skillId;
                    console.log(`üîç Procurando skill: "${skillId}"`);
                    
                    // Procurar skill no array de skills
                    const skill = skillsArray.find(s => s.id === skillId);
                    
                    if (skill) {
                        console.log('‚úÖ Skill encontrada:', skill.name);
                        character.detailedSkills.push({
                            ...skill,
                            source: skillRef.source
                        });
                    } else {
                        console.error(`‚ùå Skill n√£o encontrada: "${skillId}"`);
                        console.log('üìã IDs dispon√≠veis:', availableIds);
                        console.log('üîç Testando match exato...');
                        
                        // Debug: testar match mais rigoroso
                        const exactMatch = skillsArray.find(s => {
                            console.log(`   Comparando "${s.id}" === "${skillId}": ${s.id === skillId}`);
                            return s.id === skillId;
                        });
                        
                        if (!exactMatch) {
                            // Adicionar placeholder para skill n√£o encontrada
                            character.detailedSkills.push({
                                id: skillId,
                                name: `‚ùå Skill n√£o encontrada (${skillId})`,
                                description: 'Esta skill n√£o foi encontrada no banco de dados.',
                                damage: 0,
                                anima_cost: 0,
                                source: skillRef.source
                            });
                        }
                    }
                }
                
                console.log('üéâ Skills detalhadas carregadas:', character.detailedSkills.length, 'skills');
                
            } catch (error) {
                console.error('üí• Erro ao carregar skills detalhadas:', error);
                character.detailedSkills = [];
            }
        }
        
        // Fun√ß√£o para converter nome do personagem em nome de arquivo
        function getStoryFilename(character) {
            if (!character || !character.name) return null;
            
            // Converter nome para formato de arquivo (min√∫sculo, espa√ßos para underscore, remover caracteres especiais)
            return character.name
                .toLowerCase()
                .normalize('NFD') // Decomposi√ß√£o Unicode para separar acentos
                .replace(/[\u0300-\u036f]/g, '') // Remove acentos
                .replace(/[^a-z0-9\s]/g, '') // Remove caracteres especiais
                .trim()
                .replace(/\s+/g, '_'); // Substitui espa√ßos por underscores
        }
        
        // Fun√ß√£o para carregar hist√≥ria do arquivo markdown
        async function loadCharacterStory(character) {
            try {
                if (!character || !character.name) return null;
                
                const filename = getStoryFilename(character);
                console.log('Procurando arquivo de hist√≥ria para:', character.name, '-> filename:', filename);
                
                // Tentar diferentes possibilidades de nome e caminho do arquivo
                const possiblePaths = [
                    `/Personagens/historias/${filename}.md`,
                    `/Personagens/historias/${character.id}.md`,
                    `/personagens/historias/${filename}.md`,
                    `/character-stories/${filename}.md`
                ];
                
                for (const path of possiblePaths) {
                    try {
                        console.log('Tentando carregar:', path);
                        const response = await fetch(path);
                        if (response.ok) {
                            const storyText = await response.text();
                            console.log('Hist√≥ria carregada com sucesso de:', path);
                            return parseMarkdownStory(storyText);
                        }
                    } catch (e) {
                        // Continua tentando o pr√≥ximo caminho
                        console.log('Falhou ao carregar:', path);
                        continue;
                    }
                }
                
                console.log('Nenhum arquivo de hist√≥ria encontrado para:', character.name);
                return null; // Nenhum arquivo encontrado
                
            } catch (error) {
                console.warn('Erro ao carregar hist√≥ria:', error);
                return null;
            }
        }
        
        // Fun√ß√£o para fazer parse b√°sico do markdown
        function parseMarkdownStory(markdownText) {
            if (!markdownText) return null;
            
            // Dividir em linhas para processamento mais detalhado
            const lines = markdownText.split('\n');
            let html = '';
            let inCodeBlock = false;
            let inList = false;
            let currentParagraph = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();
                
                // C√≥digo em bloco
                if (trimmed.startsWith('```')) {
                    if (inCodeBlock) {
                        html += '</code></pre>\n';
                        inCodeBlock = false;
                    } else {
                        if (currentParagraph) {
                            html += processInlineMarkdown(currentParagraph) + '</p>\n';
                            currentParagraph = '';
                        }
                        html += '<pre><code>';
                        inCodeBlock = true;
                    }
                    continue;
                }
                
                if (inCodeBlock) {
                    html += line + '\n';
                    continue;
                }
                
                // Headers
                if (trimmed.match(/^#{1,4}\s/)) {
                    if (currentParagraph) {
                        html += processInlineMarkdown(currentParagraph) + '</p>\n';
                        currentParagraph = '';
                    }
                    
                    const headerLevel = trimmed.match(/^(#{1,4})/)[1].length;
                    const headerText = trimmed.replace(/^#{1,4}\s+/, '');
                    html += `<h${headerLevel}>${processInlineMarkdown(headerText)}</h${headerLevel}>\n`;
                    continue;
                }
                
                // Listas
                if (trimmed.match(/^[\-\*\+]\s/) || trimmed.match(/^\d+\.\s/)) {
                    if (currentParagraph) {
                        html += processInlineMarkdown(currentParagraph) + '</p>\n';
                        currentParagraph = '';
                    }
                    
                    if (!inList) {
                        const isOrdered = trimmed.match(/^\d+\.\s/);
                        html += isOrdered ? '<ol>\n' : '<ul>\n';
                        inList = isOrdered ? 'ol' : 'ul';
                    }
                    
                    const listText = trimmed.replace(/^[\-\*\+]\s/, '').replace(/^\d+\.\s/, '');
                    html += `<li>${processInlineMarkdown(listText)}</li>\n`;
                    continue;
                } else if (inList && trimmed === '') {
                    // Lista vazia indica fim da lista
                    html += `</${inList}>\n`;
                    inList = false;
                    continue;
                }
                
                // Linha horizontal
                if (trimmed.match(/^---+$/)) {
                    if (currentParagraph) {
                        html += processInlineMarkdown(currentParagraph) + '</p>\n';
                        currentParagraph = '';
                    }
                    html += '<hr>\n';
                    continue;
                }
                
                // Blockquote
                if (trimmed.startsWith('>')) {
                    if (currentParagraph) {
                        html += processInlineMarkdown(currentParagraph) + '</p>\n';
                        currentParagraph = '';
                    }
                    const quoteText = trimmed.replace(/^>\s*/, '');
                    html += `<blockquote><p>${processInlineMarkdown(quoteText)}</p></blockquote>\n`;
                    continue;
                }
                
                // Linha vazia
                if (trimmed === '') {
                    if (currentParagraph.trim()) {
                        html += '<p>' + processInlineMarkdown(currentParagraph) + '</p>\n';
                        currentParagraph = '';
                    }
                    if (inList) {
                        html += `</${inList}>\n`;
                        inList = false;
                    }
                    continue;
                }
                
                // Par√°grafo normal
                if (currentParagraph) {
                    currentParagraph += ' ' + line;
                } else {
                    currentParagraph = line;
                }
            }
            
            // Fechar qualquer par√°grafo pendente
            if (currentParagraph.trim()) {
                html += '<p>' + processInlineMarkdown(currentParagraph) + '</p>\n';
            }
            
            // Fechar lista pendente
            if (inList) {
                html += `</${inList}>\n`;
            }
            
            return html;
        }
        
        // Fun√ß√£o para processar markdown inline
        function processInlineMarkdown(text) {
            return text
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // It√°lico
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code inline
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                // Emojis e s√≠mbolos especiais (preservar)
                .replace(/([üåçüé≠üìñ‚öîÔ∏èüèõÔ∏èüåøüéØüìöüîÆüëÅÔ∏è‚öôÔ∏èüïäÔ∏èüåüüõ°Ô∏èüí∞])/g, '$1');
        }
