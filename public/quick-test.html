<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Rápido - Timer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #2d1b69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #3d2b79; }
        #status { 
            margin: 20px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🧪 Teste Rápido - Sistema Refatorado</h1>
    
    <button onclick="testSystem()">🎯 Testar Sistema</button>
    <button onclick="testTimer()">⏰ Testar Timer</button>
    
    <div id="status">Aguardando teste...</div>
    
    <script src="battlemechanics.js"></script>
    <script>
        let battleMechanics = null;
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        function testSystem() {
            try {
                if (typeof BattleMechanics === 'undefined') {
                    updateStatus('❌ BattleMechanics não encontrado!');
                    return;
                }
                
                battleMechanics = new BattleMechanics();
                updateStatus('✅ BattleMechanics criado com sucesso!');
                
                // Personagens de teste
                const player = {
                    id: "test_player",
                    name: "Herói Teste",
                    hp: 100, maxHP: 100,
                    anima: 50, maxAnima: 50,
                    velocidade: 80,
                    swapsUsed: 0
                };
                
                const enemy = {
                    id: "test_enemy",
                    name: "Inimigo Teste",
                    hp: 80, maxHP: 80,
                    anima: 30, maxAnima: 30,
                    velocidade: 60,
                    swapsUsed: 0
                };
                
                battleMechanics.initializeBattle(player, enemy);
                battleMechanics.initializeTurnSystem();
                
                updateStatus('✅ Sistema inicializado! Pronto para testar timer.');
                
            } catch (error) {
                updateStatus('❌ Erro: ' + error.message);
                console.error(error);
            }
        }
        
        function testTimer() {
            if (!battleMechanics) {
                updateStatus('❌ Inicialize o sistema primeiro!');
                return;
            }
            
            try {
                const turnInfo = battleMechanics.startPlayerTurn();
                updateStatus('🎮 Timer iniciado! Turno do jogador (20s)');
                
                // Mostrar countdown
                let remaining = 20;
                const countdown = setInterval(() => {
                    remaining--;
                    updateStatus(`🎮 Timer ativo: ${remaining}s restantes`);
                    
                    if (remaining <= 0) {
                        clearInterval(countdown);
                        updateStatus('⏰ Timer finalizado!');
                    }
                }, 1000);
                
            } catch (error) {
                updateStatus('❌ Erro no timer: ' + error.message);
                console.error(error);
            }
        }
        
        console.log('🧪 Teste rápido carregado');
    </script>
</body>
</html>
