<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Sistema Cultural CHRONOS - Personagens Ancestrais</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cinzel:wght@400;500;600&family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* CSS Variables */
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F7E98E;
            --gold-dark: #B8860B;
            --burgundy: #722F37;
            --burgundy-light: #8B4B5C;
            --burgundy-dark: #5A252A;
            --emerald: #355E3B;
            --emerald-light: #4A7C59;
            --emerald-dark: #2A4A30;
            --parchment: #FDF5E6;
            --sepia-base: #F5F5DC;
            --aged-paper: #F0E68C;
            --charcoal: #36454F;
        }
        
        /* Base Styles */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #36454F 0%, #722F37 50%, #355E3B 100%);
            min-height: 100vh;
            color: #FDF5E6;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(253, 245, 230, 0.98);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #36454F;
            overflow: hidden;
            position: relative;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #722F37 0%, #5A252A 100%);
            color: #F7E98E;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header-ornament {
            font-size: 2em;
            color: #D4AF37;
            margin: 20px 0;
        }
        
        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #D4AF37;
            color: #36454F;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .back-button:hover {
            background: #F7E98E;
            transform: translateY(-2px);
        }
        
        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(212, 175, 55, 0.1);
        }
        
        .stat-card {
            background: #FDF5E6;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            font-weight: 600;
            color: #722F37;
            display: block;
        }
        
        .stat-label {
            font-family: 'Playfair Display', serif;
            color: #355E3B;
            font-weight: 500;
            margin-top: 5px;
        }
        
        /* Filters */
        .filters {
            padding: 30px;
            background: rgba(114, 47, 55, 0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: #722F37;
        }
        
        .filter-select {
            padding: 8px 15px;
            border: 2px solid #D4AF37;
            border-radius: 8px;
            background: #FDF5E6;
            color: #36454F;
            font-family: 'Georgia', serif;
            cursor: pointer;
        }
        
        /* Characters Grid */
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        
        .character-card {
            background: #FDF5E6;
            border: 3px solid #D4AF37;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .character-card::before {
            content: '‚óä';
            position: absolute;
            top: 10px;
            right: 15px;
            color: #D4AF37;
            font-size: 1.5em;
            opacity: 0.3;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
        }
        
        .character-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .character-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            font-weight: 600;
            color: #722F37;
            line-height: 1.2;
        }
        
        .character-level {
            background: #355E3B;
            color: #FDF5E6;
            padding: 5px 12px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .character-class {
            display: inline-block;
            background: #722F37;
            color: #F7E98E;
            padding: 8px 15px;
            border-radius: 25px;
            font-family: 'Cinzel', serif;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .character-culture {
            font-family: 'Dancing Script', cursive;
            font-size: 1.1em;
            color: #355E3B;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .character-description {
            color: #36454F;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.95em;
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            border-left: 3px solid #D4AF37;
        }
        
        .stat-name {
            font-weight: 500;
            color: #2A4A30;
        }
        
        .stat-value {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: #722F37;
        }
        
        .character-artefato {
            background: rgba(53, 94, 59, 0.1);
            border: 1px solid #355E3B;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .artefato-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: #2A4A30;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .artefato-description {
            font-size: 0.9em;
            color: #36454F;
            font-style: italic;
            line-height: 1.4;
        }
        
        .character-skills {
            margin-top: 20px;
        }
        
        .skills-title {
            font-family: 'Playfair Display', serif;
            color: #722F37;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .skill-item {
            background: rgba(114, 47, 55, 0.1);
            border: 1px solid #8B4B5C;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .skill-name {
            font-weight: 600;
            color: #722F37;
            margin-bottom: 5px;
        }
        
        .skill-description {
            font-size: 0.85em;
            color: #36454F;
            line-height: 1.4;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #722F37;
            font-size: 1.2em;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #722F37;
            font-size: 1.1em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .character-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">
            ‚Üê Voltar ao Menu
        </a>
        
        <div class="header">
            <div class="header-ornament">‚ü® ‚ù¶ ‚ü©</div>
            <h1>Sistema Cultural CHRONOS</h1>
            <div class="subtitle">Personagens Ancestrais & Embaixadores Civilizacionais</div>
            <div class="header-ornament">‚ü® ‚ù¶ ‚ü©</div>
        </div>
        
        <div class="stats-overview" id="statsOverview">
            <div class="stat-card">
                <span class="stat-number" id="totalCharacters">0</span>
                <div class="stat-label">Personagens Culturais</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalClasses">0</span>
                <div class="stat-label">Classes Civilizacionais</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCultures">0</span>
                <div class="stat-label">Culturas Representadas</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="averageLevel">0</span>
                <div class="stat-label">N√≠vel M√©dio</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Filtrar por Classe:</label>
                <select class="filter-select" id="classFilter">
                    <option value="">Todas as Classes</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Filtrar por Cultura:</label>
                <select class="filter-select" id="cultureFilter">
                    <option value="">Todas as Culturas</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Ordenar por:</label>
                <select class="filter-select" id="sortFilter">
                    <option value="name">Nome</option>
                    <option value="level">N√≠vel</option>
                    <option value="culture">Cultura</option>
                    <option value="class">Classe</option>
                </select>
            </div>
        </div>
        
        <div class="characters-grid" id="charactersGrid">
            <div class="loading">üîÑ Carregando personagens culturais...</div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let allCharacters = [];
        let filteredCharacters = [];
        
        // Fun√ß√£o para carregar personagens
        async function loadCharacters() {
            try {
                console.log('Carregando personagens...');
                const response = await fetch(`${API_BASE}/characters`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                // Filtrar apenas personagens culturais (que t√™m campo "cultura")
                allCharacters = Object.values(data.characters).filter(char => char.cultura);
                filteredCharacters = [...allCharacters];
                
                console.log('Personagens culturais encontrados:', allCharacters.length);
                
                if (allCharacters.length === 0) {
                    document.getElementById('charactersGrid').innerHTML = 
                        '<div class="error">‚ö†Ô∏è Nenhum personagem cultural encontrado no sistema</div>';
                    return;
                }
                
                populateFilters();
                updateStats();
                renderCharacters();
                
            } catch (error) {
                console.error('Erro ao carregar personagens:', error);
                document.getElementById('charactersGrid').innerHTML = 
                    `<div class="error">‚ùå Erro ao carregar personagens culturais: ${error.message}</div>`;
            }
        }
        
        // Fun√ß√£o para popular filtros
        function populateFilters() {
            const classes = [...new Set(allCharacters.map(char => char.classe))];
            const cultures = [...new Set(allCharacters.map(char => char.cultura))];
            
            const classFilter = document.getElementById('classFilter');
            const cultureFilter = document.getElementById('cultureFilter');
            
            classFilter.innerHTML = '<option value="">Todas as Classes</option>';
            classes.forEach(classe => {
                classFilter.innerHTML += `<option value="${classe}">${classe}</option>`;
            });
            
            cultureFilter.innerHTML = '<option value="">Todas as Culturas</option>';
            cultures.forEach(culture => {
                cultureFilter.innerHTML += `<option value="${culture}">${culture}</option>`;
            });
        }
        
        // Fun√ß√£o para atualizar estat√≠sticas
        function updateStats() {
            const totalCharacters = filteredCharacters.length;
            const totalClasses = new Set(filteredCharacters.map(char => char.classe)).size;
            const totalCultures = new Set(filteredCharacters.map(char => char.cultura)).size;
            const averageLevel = totalCharacters > 0 ? 
                Math.round(filteredCharacters.reduce((sum, char) => sum + char.level, 0) / totalCharacters) : 0;
            
            document.getElementById('totalCharacters').textContent = totalCharacters;
            document.getElementById('totalClasses').textContent = totalClasses;
            document.getElementById('totalCultures').textContent = totalCultures;
            document.getElementById('averageLevel').textContent = averageLevel;
        }
        
        // Fun√ß√£o para renderizar personagens
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');
            
            if (filteredCharacters.length === 0) {
                grid.innerHTML = '<div class="error">üîç Nenhum personagem encontrado com os filtros selecionados</div>';
                return;
            }
            
            grid.innerHTML = filteredCharacters.map(character => `
                <div class="character-card">
                    <div class="character-header">
                        <div class="character-name">${character.name}</div>
                        <div class="character-level">Nv. ${character.level}</div>
                    </div>
                    
                    <div class="character-class">${character.classe}${character.classe_secundaria ? ` / ${character.classe_secundaria}` : ''}</div>
                    
                    <div class="character-culture">üìç ${character.cultura}</div>
                    
                    <div class="character-description">${character.description}</div>
                    
                    <div class="character-stats">
                        <div class="stat-item">
                            <span class="stat-name">‚ù§ Vida</span>
                            <span class="stat-value">${character.hp}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">‚ú¶ √Çnima</span>
                            <span class="stat-value">${character.anima}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">‚öî Ataque</span>
                            <span class="stat-value">${character.attack}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">üõ° Defesa</span>
                            <span class="stat-value">${character.defense}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">üåü Def. Especial</span>
                            <span class="stat-value">${character.defesa_especial}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">üí´ Cr√≠tico</span>
                            <span class="stat-value">${character.critico}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-name">‚≠ê XP</span>
                            <span class="stat-value">${character.experience}</span>
                        </div>
                    </div>
                    
                    ${character.artefato ? `
                        <div class="character-artefato">
                            <div class="artefato-title">üè∫ Artefato Cultural</div>
                            <div class="artefato-description">${character.artefato}</div>
                        </div>
                    ` : ''}
                    
                    ${character.elemento_cultural ? `
                        <div class="character-artefato">
                            <div class="artefato-title">üé≠ Elementos Culturais</div>
                            <div class="artefato-description">${character.elemento_cultural}</div>
                        </div>
                    ` : ''}
                    
                    ${character.skills && character.skills.length > 0 ? `
                        <div class="character-skills">
                            <div class="skills-title">üìú Habilidades Ancestrais</div>
                            ${character.skills.map(skill => `
                                <div class="skill-item">
                                    <div class="skill-name">${skill.skillName}</div>
                                    <div class="skill-description">${skill.description || 'Poder ancestral √∫nico'}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Fun√ß√£o para aplicar filtros
        function applyFilters() {
            const classFilter = document.getElementById('classFilter').value;
            const cultureFilter = document.getElementById('cultureFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            filteredCharacters = allCharacters.filter(character => {
                const matchesClass = !classFilter || character.classe === classFilter;
                const matchesCulture = !cultureFilter || character.cultura === cultureFilter;
                return matchesClass && matchesCulture;
            });
            
            // Aplicar ordena√ß√£o
            filteredCharacters.sort((a, b) => {
                switch(sortFilter) {
                    case 'level':
                        return b.level - a.level;
                    case 'culture':
                        return a.cultura.localeCompare(b.cultura);
                    case 'class':
                        return a.classe.localeCompare(b.classe);
                    default:
                        return a.name.localeCompare(b.name);
                }
            });
            
            updateStats();
            renderCharacters();
        }
        
        // Event listeners para filtros
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar dados
            loadCharacters();
            
            // Configurar event listeners
            document.getElementById('classFilter').addEventListener('change', applyFilters);
            document.getElementById('cultureFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
